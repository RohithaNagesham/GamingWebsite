<html lang="en">

<meta charset="UTF-8">

<nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
  <div class="container">

<section class="container text-center mt-5 pt-5">

  <h1 id="gameTitle" class="neon-text mb-4"></h1>

      <div class="modal-header">
        <h5 class="modal-title neon-text">Game Guidelines</h5>
      </div>
      <div class="modal-body" id="guideText"></div>
      <div class="modal-footer">
        <button class="btn neon-btn" id="startGameBtn">Start Game</button>
      </div>
    </div>
  </div>
</div>
